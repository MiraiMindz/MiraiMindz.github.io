<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<title>Mirai Website</title>
</head>
<body>
	<main>
		<div class="header">
			<h1 class="logo BebasNeue menuFont"><a href="../index.html">Mirai</a></h1>
			<svg class="logoBar">
				<g>
					<rect width="68" height="5"></rect>
				</g>
			</svg>
			<menu class="headerMenu">
				<h2 class="BebasNeue menuFont headerMenuItem"><a href="./pages/lessions.html">Aulas</a></h2>
				<h2 class="BebasNeue menuFont headerMenuItem"><a href="./pages/blog.html">Blog</a></h2>
				<h2 class="BebasNeue menuFont headerMenuItem"><a href="./pages/about.html">Sobre</a></h2>
				<h2 class="BebasNeue menuFont headerMenuItem"><a href="./pages/contact.html">Contatos</a></h2>
			</menu>
		</div>
		<div class="content TextJustify">
			<div class="BebasNeue menuFont Header01" id="typewriter"></div>
		</div>
	</main>
</body>
<footer class="footer BebasNeue">
	<p>O tema ultilizado nesse site foi o <a class="textlink" href="https://github.com/catppuccin/catppuccin">Catpuccin</a>, todos os direitos reservados a seus criadores.</p>
</footer>
<script src="./js/libs/typewriter.js"></script>
<script type="text/javascript">
	var typewriter = new Typewriter('#typewriter', {
		delay: 75,
	});
	typewriter
	.typeString("Olá, seja bem-vindo(a)")
	.pauseFor(600)
	.typeString("<br>")
	.pauseFor(400)
	.typeString("Sinta-se livre para dar uma olhaada")
	.deleteChars(4)
	.typeString("ada nesse site")
	.pauseFor(600)
	.typeString("<br>")
	.pauseFor(400)
	.typeString("Infelizmente não tem nada aqui ainda")
	.pauseFor(200)
	.typeString(" ;-;")
	.pauseFor(600)
	.typeString("<br>")
	.pauseFor(400)
	.typeString("Então...")
	.pauseFor(800)
	.typeString(" Porque você não dá uma olhada na abas de aulas, blog, contatos ou sobre?")
	.start();
</script>
</html>
